<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="rsenapati">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>demo</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forgot Password</h4>
							<form action="#" th:action="@{/reset}" th:object="${user}" method="post">

								<div class="form-group">
									<label for="email">E-Mail Address</label> <input id="email" type="email" th:field="*{emailId}"
										class="form-control" name="email" value="" required autofocus>
									<div class="form-text text-muted">By clicking "Reset Password" we will send a password reset
										link</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">Reset Password</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">Copyright &copy; 2017 &mdash; Your Company</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
