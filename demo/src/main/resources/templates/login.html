<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="rsenapati">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>demo</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form action="#" th:action="@{/home}" th:object="${user}" method="post">

								<div class="form-group">
									<label for="email">Phone Number/E-Mail Address</label> <input id="email" type="email"
										class="form-control" name="email" th:field="*{emailId}" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password<a href="/forgot" class="float-right"> Forgot Password? </a>
									</label> <input id="password" type="password" th:field="*{password}" class="form-control" name="password"
										required data-eye>
								</div>

								<div class="form-group">
									<label> <input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="/register">Register Now</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
