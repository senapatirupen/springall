<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../../bootstrap-4.1.3/css/bootstrap.min.css">
<title>ecom</title>
</head>
<body>
	<div class="pos-f-t">
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg-light p-4">
				<h5 class="text-white h4">Collapsed content</h5>
				<span class="text-muted">Toggleable via the navbar brand.</span>
			</div>
		</div>
		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div>
					<ul class="list-group">
						<li class="list-group-item active">User Profile</li>
						<li class="list-group-item">Orders</li>
						<li class="list-group-item">Address</li>
						<li class="list-group-item">Wish List</li>
						<li class="list-group-item">Notifications</li>
						<li class="list-group-item">Wallet</li>
						<li class="list-group-item">Gift Card</li>
						<li class="list-group-item">Payment Method</li>
					</ul>
				</div>
			</div>
			<div class="col-9">
				<form>
					<div class="form-row">
						<div class="col-md-3 mb-3">
							<label>Address Type</label> <input type="text" class="form-control is-valid" id="type"
								placeholder="type" value="Home" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-3 mb-3">
							<label>Address Line1</label> <input type="text" class="form-control is-valid" id="addressLine1"
								placeholder="AddressLine1" value="line one" required>
						</div>
						<div class="col-md-3 mb-3">
							<label>Address Line2</label> <input type="text" class="form-control is-valid" id="addressLine2"
								placeholder="AddressLine2" value="line 2" required>
						</div>
						<div class="col-md-3 mb-3">
							<label>City/District</label> <input type="text" class="form-control is-valid" id="cityDistrict"
								placeholder="City/District" value="puri" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-3 mb-3">
							<label>State</label> <input type="text" class="form-control is-valid" id="state" placeholder="state"
								value="Orissa" required>
						</div>
						<div class="col-md-3 mb-3">
							<label>Pincode</label> <input type="text" class="form-control is-valid" id="pincode"
								placeholder="pincode" value="752012" required>
						</div>
						<div class="col-md-3 mb-3">
							<label>LandMark</label> <input type="text" class="form-control is-valid" id="landmark"
								placeholder="landmark" value="near hdfc bank" required>
						</div>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../../bootstrap-4.1.3/js/jquery-3.3.1.slim.min.js"></script>
	<script src="../../bootstrap-4.1.3/js/popper-1.14.3.min.js"></script>
	<script src="../../bootstrap-4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
